<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link  href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet"> 
    <link  href="{% static 'assets/css/style.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

    <style>
        /* Local login page overrides */
        .login-wrap {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 0;
        }
        .login-card {
            width: 35%;
            min-width: 420px;
            max-width: 850px;
            padding: 40px;
            border-radius: 14px;
            background: linear-gradient(135deg,#fde82d,#e24c4c,#6681ec);
            box-shadow: 0 6px 18px rgba(0,0,0,0.12);
        }
        .login-logo {
            display: block;
            margin: 0 auto 20px;
            height: 70px;
            object-fit: contain;
            border-radius: 50%;
        }
        .login-card h2 {
            color: white;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 25px;
        }
        .login-card .form-label {
            color: white;
            font-size: 16px;
        }
        .login-card .form-control {
            padding: 12px 15px;
            font-size: 16px;
        }
        .login-card .btn-success {
            font-size: 18px;
            padding: 10px 35px;
            margin: 10px 0;
        }
        body {
            background: linear-gradient(135deg,black,purple,red);
        }
        @media (max-width: 576px) {
            .login-card {
                width: 90%;
                min-width: auto;
                padding: 25px;
            }
        }
    </style>
</head>


<body>
    <div class="login-wrap">
        <div class="login-card shadow">
            <!-- logo -->
            <a href="{% url 'index' %}" class="d-block text-center">
                <img src="{% static 'assets/images/logo/logo4.png' %}" alt="logo" class="login-logo">
            </a>
            <h2 class="text-center mb-3">Login</h2>
            {% if errormsg %}
            <div class="alert alert-danger">
                {{errormsg}}
            </div>
            {% endif %}
            <form action="/login/" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <i class="bi bi-person-fill"></i> <label for="exampleFormControlInput1" class="form-label">Username: </label>
                    <input type="text" name="uname" class="form-control" id="name" placeholder="Name">
                </div>
                <div class="mb-3">
                    <i class="bi bi-lock-fill"></i> <label for="exampleFormControlInput1" class="form-label">Password: </label>
                    <input type="password" name="upsw" class="form-control" id="pwd" placeholder="Password">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-success" href="{% url 'index' %}">Login</button><br>
                    <span>New user? <a href="{% url 'register' %}" style="color: white;">Register now</a></span><i class="bi bi-person-fill"></i>
                </div>
            </form>
            <h4></h4>
        </div>
    </div>
</body>

</html>
