<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">
    <link  href="{% static '/css/styles.css'%}" rel="stylesheet">
    <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <style>
        body {
            background: linear-gradient(135deg, black, purple, red);
        }
        .register-wrap {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 0;
        }
        .register-card {
            width: 25%; /* Use a percentage of the available width */
            max-width: 750px;
            padding: 28px;
            border-radius: 14px;
            background: linear-gradient(135deg,#fde82d,#e24c4c,#6681ec);
            box-shadow: 0 6px 18px rgba(0,0,0,0.12);
        }
    </style>

</head>

<body>
    <div class="register-wrap">
        <div class="register-card shadow">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"> <img src="{% static 'assets/images/logo/logo4.png'%}" alt="" 
             height="70px"
             class="d-block mx-auto rounded-circle"
             style="margin-top: 10px;"><br>
                     </a>
            </div>
            <h5 class="text-center"><small style="color: white;  font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Registration</small></h5>
            {% if errormsg %}
            <div class="alert alert-danger">
                {{errormsg}}
            </div>
            {% endif %}
            <form action="/register/" method="post">
                {% csrf_token %}
                <div class="mb-3" style="color: white;">
                    <i class="bi bi-person-fill"></i><label for="name" class="form-label">Username: </label>
                    <input name="uname" type="text" class="form-control" id="name" placeholder="Name">
                </div>
                <div class="mb-3" style="color: white;">
                    <label for="email" class="form-label">Email address: </label>
                    <input name="uemail" type="email" class="form-control" id="email" placeholder="Your Email"
                        >
                </div>
                <div class="mb-3" style="color: white;">
                    <i class="bi bi-lock-fill"></i> <label for="pwd" class="form-label">Password: </label>
                    <input name="upsw" type="password" class="form-control" id="pwd" placeholder="Password" >
                </div>
                <div class="mb-3" style="color: white;">
                    <i class="bi bi-lock-fill"></i> <label for="cpwd" class="form-label">Confirm Password: </label>
                    <input name="ucpsw" type="password" class="form-control" id="cpwd" placeholder="Retype Password"
                        >
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-warning"><small style=" font-size: large;  font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Register</small></button><br><br>
                    <span><i class="bi bi-person-fill" style="color: yellow;"></i>&nbsp;<small style="color: yellow;">Already user? </small><a href="{% url 'login' %}" style="text-decoration: none;">&nbsp;<small style="color: yellow;">Login</small></a></span>
                </div>
                {% if success %}
                <div class="alert alert-warning">
                    {{success}}
                </div>
                {% endif %}
            </form>
        </div>
    </div>
</body>

</html>
